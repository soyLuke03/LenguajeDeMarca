<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="DRAGdrop.css">
  </head>

  <body>
    <div class="principal">
        <div id="todo-task" class="tasks">
            <h2 class="titulo">Activas</h2>
            <div id="Tarea-1" class="task" draggable="true">Tarea 1</div>
            <div id="Tarea-2" class="task" draggable="true">Tarea 2</div>
            <div id="Tarea-3" class="task" draggable="true">Tarea 3</div>

            <div id="Tarea-5" class="task" draggable="true">Tarea 5</div>

            <div id="Tarea-6" class="task" draggable="true">Tarea 6</div>

        </div>
    </div>

  </body>

</html>
